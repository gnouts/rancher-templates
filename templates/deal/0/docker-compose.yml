version: '2'
services:
  progress-appserver:
    image: registry.ddev.fr/devops/docker-progress:latest
    environment:
      APPLIC: /deal
      DLC: /usr/dlc
      WRKDIR: /deal/travail
    volumes_from:
    - source
    ports:
    - 9090/tcp
  apache:
    image: registry.ddev.fr/devops/docker-php:${PHP_VERSION}
    volumes_from:
    - source
    ports:
    - 80/tcp
  tomcat:
    image: registry.ddev.fr/devops/docker-tomcat:8.5-jre8
    volumes_from:
    - source
    - progress-appserver
    ports:
    - 8080/tcp
  source:
    image: registry.ddev.fr/devops/docker-source:latest
    environment:
      CLIENT: ${CLIENT}
    labels:
      io.rancher.sidekicks: progress-appserver,tomcat,apache
